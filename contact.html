<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اتصل بنا</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f6fa;
      margin: 0;
      min-height: 100vh;
      padding: clamp(20px, 6vw, 48px) clamp(16px, 6vw, 40px);
      color: #333;
    }
    h1 {
      color: #cc3300;
      text-align: center;
      margin: 0 0 24px;
      font-size: clamp(26px, 7vw, 34px);
    }
    form,
    section {
      width: min(720px, 100%);
      margin: 20px auto;
      background: #fff;
      padding: clamp(20px, 5vw, 32px);
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #cfd4dc;
      font-family: inherit;
      font-size: 16px;
    }
    textarea {
      min-height: 140px;
      resize: vertical;
    }
    button {
      background: #cc3300;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background: #ff5500;
      transform: translateY(-1px);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 16px;
      display: grid;
      gap: 10px;
    }
    li {
      font-weight: 600;
    }
    .back-container {
      text-align: right;
      margin-bottom: 16px;
    }
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #003366;
      color: #fff;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .back-button:hover {
      background: #005599;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18);
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 16px 36px;
      }
      form,
      section {
        margin-inline: 0;
      }
    }
  </style>
</head>
<body>
  <div class="back-container"><a href="#" class="back-button" onclick="history.back(); return false;">🔙 رجوع</a></div>
  <h1>اتصل بنا</h1>
  <form>
    <label>الاسم:</label>
    <input type="text">
    <label>البريد الإلكتروني:</label>
    <input type="email">
    <label>الرسالة:</label>
    <textarea></textarea>
    <button>إرسال</button>
  </form>
  <section>
    <ul>
      <li>📱 <strong>750-408-4359</strong></li>
      <li>📱 <strong>777-008-9407</strong></li>
      <li>📧 <strong>Abdulstarzeki@email.com</strong></li>
      <li>📍 <strong>كردستان – العراق</strong></li>
    </ul>
    <p>نحن متواجدون لخدمتكم على مدار الساعة. لا تتردد في التواصل معنا لأي استفسار أو طلب شحنة.</p>
  </section>
</body>
</html>
