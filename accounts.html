<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة العملاء - Ghadeer Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * { box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2c003e, #4a0072);
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffd166;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    input {
      min-width: 200px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #ffd166;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffb700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background-color: rgba(255,255,255,0.1);
      color: #ffd166;
    }

    tr:hover {
      background-color: rgba(255,255,255,0.05);
    }

    .action-btn {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin: 2px;
      cursor: pointer;
    }

    .edit { background-color: #ffc107; color: #000; }
    .edit:hover { background-color: #e0a800; }

    .delete { background-color: #dc3545; color: #fff; }
    .delete:hover { background-color: #bd2130; }

    .view { background-color: #28a745; color: #fff; }
    .view:hover { background-color: #218838; }

    @media(max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      tr {
        margin-bottom: 15px;
        background: rgba(255,255,255,0.04);
        border-radius: 12px;
        padding: 10px;
      }
      th {
        display: none;
      }
      td {
        text-align: right;
        padding: 8px 12px;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #ffd166;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>

  <h1>📋 إدارة العملاء</h1>

  <div class="top-bar">
    <form id="clientForm" onsubmit="addClient(event)">
      <input type="text" id="clientName" placeholder="👤 اسم العميل" required>
      <button type="submit">➕ إضافة عميل</button>
    </form>
    <input type="text" id="search" placeholder="🔍 بحث عن عميل..." oninput="render()">
  </div>

  <table>
    <thead>
      <tr>
        <th>👤 العميل</th>
        <th>📑 عدد الفواتير</th>
        <th>💰 مجموع الحساب</th>
        <th>⚙️ خيارات</th>
      </tr>
    </thead>
    <tbody id="clients"></tbody>
  </table>

<script>
let accounts = JSON.parse(localStorage.getItem("accounts")) || {};

function render(){
  const tbody = document.getElementById("clients");
  tbody.innerHTML = "";
  const query = document.getElementById("search").value.trim();
  for(const client in accounts){
    if(query && !client.includes(query)) continue;
    let total = accounts[client].reduce((s,e)=>s+Number(e.price),0);
    let tr = document.createElement("tr");
    tr.innerHTML = `
      <td data-label="👤 العميل">${client}</td>
      <td data-label="📑 عدد الفواتير">${accounts[client].length}</td>
      <td data-label="💰 مجموع الحساب">${total.toLocaleString("en-US")}</td>
      <td data-label="⚙️ خيارات">
        <button class="action-btn view" onclick="viewClient('${client}')">👁️ عرض</button>
        <button class="action-btn edit" onclick="editClient('${client}')">✏️ تعديل</button>
        <button class="action-btn delete" onclick="deleteClient('${client}')">🗑️ حذف</button>
      </td>`;
    tbody.appendChild(tr);
  }
}

function addClient(e){
  e.preventDefault();
  const name = document.getElementById("clientName").value.trim();
  if(!name) return;
  if(!accounts[name]) accounts[name] = [];
  localStorage.setItem("accounts", JSON.stringify(accounts));
  render();
  document.getElementById("clientForm").reset();
}

function viewClient(name){
  window.location.href = "client.html?name=" + encodeURIComponent(name);
}

function editClient(oldName){
  const newName = prompt("أدخل الاسم الجديد للعميل:", oldName);
  if(newName && newName !== oldName){
    accounts[newName] = accounts[oldName];
    delete accounts[oldName];
    localStorage.setItem("accounts", JSON.stringify(accounts));
    render();
  }
}

function deleteClient(name){
  if(confirm("هل تريد حذف العميل " + name + " مع جميع فواتيره؟")){
    delete accounts[name];
    localStorage.setItem("accounts", JSON.stringify(accounts));
    render();
  }
}

render();
</script>
</body>
</html>
